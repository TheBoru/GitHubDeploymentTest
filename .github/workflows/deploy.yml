name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches:
      - master   # Runs whenever you push to main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'   # Change if using .NET 7 or 6

      - name: Publish Blazor WebAssembly
        run: dotnet publish -c Release -o release

      - name: Update base href for GitHub Pages
        run: sed -i 's|<base href="/" />|<base href="/GitHubDeploymentTest/" />|' release/wwwroot/index.html

      - name: Copy index.html to 404.html (for client-side routing)
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./publish_output/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
